{% extends "base.html" %}

{% block content %}

<h2>Edit Blog Post</h2>
<form method="post" action="{{ url_for('post.edit_blog', task_id=task.id) }}" class="add">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required value="{{ task.title }}">
    <label for="content">Content of the blog:</label>
        <textarea id="content" name="content" required rows="15">{{ task.content }}</textarea>
    <button type="submit">Save Changes</button>

</form>

{% endblock %}
